<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:bean="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Registro de Asistentes</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/alertify.core.css"/>
    <h:outputStylesheet name="css/alertify.default.css"/>
    <h:outputScript name="js/alertify.js"/>
</h:head>
<h:body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Registro de estudiantes</h2>
                <h:form id="miFormulario">
                    <h:panelGroup layout="block" styleClass="alert alert-danger"
                                  rendered="#{not empty facesContext.messageList}">
                        <h:messages/>
                    </h:panelGroup>
                    <h:panelGrid columns="4" styleClass="table">
                        <h:outputLabel for="id" value="Carnet:"/>
                        <h:inputText id="id" styleClass="form-control"
                                     value="#{asistentesView.asistente.id}"
                                     required="true"
                                     requiredMessage="Debes ingresar el carnet"
                                     validatorMessage="Carnet no valido">
                        </h:inputText>
                        <h:outputLabel for="nombre" value="Nombres:"/>
                        <h:inputText id="nombre" styleClass="form-control"
                                     value="#{asistentesView.asistente.nombre}"
                                     required="true"
                                     requiredMessage="Debes ingresar el nombre"/>
                        <h:outputLabel for="email" value="email:"/>
                        <h:inputText id="email" styleClass="form-control"
                                     value="#{asistentesView.asistente.email}"
                                     required="true"
                                     requiredMessage="Debes ingresar el apellido"/>
                        <h:outputLabel for="telefono" value="telefono:"/>
                        <h:inputText id="telefono" value="#{asistentesView.asistente.telefono}"
                                     required="true" styleClass="form-control"
                                     requiredMessage="Debes ingresar la edad"
                                     validatorMessage="La edad debe ser mayor o igual a 18 años"
                                     converterMessage="La edad debe ser númerica">
                        </h:inputText>
                        <h:outputLabel for="direccion" value="direccion:"/>
                        <h:inputText id="direccion" value="#{asistentesView.asistente.direccion}"
                                     required="true" styleClass="form-control"
                                     requiredMessage="Debes ingresar el cum"
                                     validatorMessage="El cum debe estar entre 0.0 y 10.0"
                                     converterMessage="El cum debe ser numerico">
                        </h:inputText>
                    </h:panelGrid>
                    <h:commandButton value="Guardar" styleClass="btn btn-success"
                                     action="#{asistentesView.guardarAsistente()}" style="marginright:10px"/>
                    <h:commandButton type="reset" value="Limpiar" styleClass="btn btn-danger"/>
                </h:form>
            </div>
        </div>
        <div class="row">
            <h:form>
                <h:dataTable styleClass="table" value="#{asistentesView.listaAsistentes}"
                             var="est" rendered="#{asistentesView.listaAsistentes.size()>0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Carnet"/>
                        </f:facet>
                        <h:outputText value="#{est.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{est.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{est.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="telefono"/>
                        </f:facet>
                        <h:outputText value="#{est.telefono}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="direccion"/>
                        </f:facet>
                        <h:outputText value="#{est.direccion}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </div>
    <h:outputScript>
        <c:if test="#{not empty flash.exito}">
            alertify.success('#{flash.exito}');
        </c:if>
        function confirmarEliminacion(){
        return confirm("¿Está seguro que desea eliminar este estudiante");
        }
    </h:outputScript>
</h:body>
</html>
